name: CI/CD GitOps

on:
  push:
    branches:
      - 'main'
    pull_request:
      - 'main'
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Maven dependencies caching
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Maven dependencies
        run: mvn install

      - name: Run tests - Verify
        run: mvn --batch-mode --update-snapshots verify
      
  build-and-push:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ github.GITHUB_REPOSITORY }}:${{ github.sha }} ./module
      
      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ github.GITHUB_REPOSITORY }}:${{ github.sha }}
          docker push docker.io/${{ github.GITHUB_REPOSITORY }}:${{ github.sha }}    
          docker push docker.io/${{ github.GITHUB_REPOSITORY }}:latest   